syntax = "proto3";
package proxy;
import "github.com/cjongseok/mtproto/core/types.tl.proto";

message Update {
	oneof Value {
		core.PredUpdates updates = 1;
//		core.TypeUpdatesDifference updatesDifference = 2;
//		core.PredUpdateShortMessage updateShortMessage = 1;
		core.PredUpdatesDifference updatesDifference = 2;
	}
}

message ListenRequest {}

service UpdateStreamer {
	rpc ListenOnUpdates (ListenRequest) returns (stream Update) {}
}
